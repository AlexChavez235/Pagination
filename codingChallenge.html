<!DOCTYPE html>
<html>
    <head>
        <title>Pagination Coding Challenge</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="codingChallenge.css">
    </head>
    <body>
        <div class="container text-center">
            <h1 class="mt-3 mb-2">Books</h1>
        
            <ul class="list-group" id="data"></ul>
        
            <div class="pagination">
                <button onclick = "prev()">&lt;</button>
                <button onclick = "changeData(1)" class="active">1</button>
                <button onclick = "changeData(2)">2</button>
                <button onclick = "changeData(3)">3</button>
                <button onclick = "changeData(4)">4</button>
                <button onclick = "changeData(5)">5</button>
                <button onclick = "next()">&gt;</button>
            </div>   
        </div>  
        <script type="text/javascript" src="codingChallenge.js"></script>     
    </body>
</html>
